<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Melondy - {%block title%}{%endblock%}</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='icon.png') }}"
  />
  
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>
  <body>
      <div class="menu">
        <ul>
        <li><a href="{{ url_for('home') }}"><img src="{{ url_for('static', filename='Words.png') }}" class="icon" /></a></li>
        <li class = "active"><a href="{{ url_for('about') }}">About</a></li>
        {% if session["token_info"] %}
       <li class = "active"><a href="{{ url_for('playlists') }}">Playlists</a></li>
      <li><a href="{{ url_for('logout') }}">Log Out</a>
    {% else %}
      <li><a href="{{ url_for('login') }}"><img src="{{ url_for('static', filename='LogSpot.png') }}" class="LogSpot"/> </a>
    {% endif %}
    <li><a href="{{ 'https://github.com/ajtwede/Melondy' }}"><img src="{{ url_for('static', filename='GitMelon.png') }}" class="Github" /></a></li>
      
      </ul>
    </div> 
      {%block content%}{%endblock%}
  </body>

</html>
