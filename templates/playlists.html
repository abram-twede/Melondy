<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Melondy</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='icon.png') }}"
  />
  
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>
<body>
  <a href="{{url_for('home')}}">home</a>
  <a href="{{url_for('logout')}}">logout</a>
  <a href="{{url_for('about')}}">about</a>
  <img src="{{ url_for('static', filename='Words.png') }}" class="icon" />
    {% if playlists %}
    <div class="playlists">
    <ul>
      {%for playlist in playlists['items']%}
        <li>
          <a href="{{url_for('suggestions')}}?playlist_uri={{playlist['uri']}}&playlist={{playlist['name']}}">{{playlist['name']}}</a>
          <a href="{{playlist['external_urls']['spotify']}}" target="_blank"> 
            <img src="{{url_for('static', filename='openspotify.png')}}"class=openspotify-image > 
          </a>
          
        </li>
      {%endfor%}
    </ul>
    </div>
    {%endif%}

    {% if suggestions %}
    <div class="suggestions">
    <ul>
      {%for suggestion in suggestions%}
        <li>
          {{suggestion}}
          
        </li>
      {%endfor%}
    </ul>
    </div>
    {%endif%}
  </body>

</html>
