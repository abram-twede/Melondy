<!DOCTYPE html>
<head>
  <title>OpenAI Quickstart</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='icon.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='logo.png') }}" class="icon" />
  <h3>Melondy</h3>
  <form action="/" method="post">
    <input type="text" name="animal" placeholder="Enter a song" required />
    <input type="submit" value="Generate songs" />
  </form>
  {% if result %}
  <div class="result"><pre>{{ result }}</pre></div>
  {% endif %}
</body>
