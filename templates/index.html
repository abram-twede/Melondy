
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Melondy</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='icon.png') }}"
  />
  
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>
<body>
  
  <a href="{{url_for('logout')}}">logout</a>
  <a href="{{url_for('about')}}">about</a>
  <a href="{{url_for('playlists')}}">create a playlist</a>
  <img src="{{ url_for('static', filename='Words.png') }}" class="icon" />
  <form action="{{ url_for('create_playlist') }}" method="post">
    <input type="text" name="song" placeholder="Enter a song" required />

  <div class="result"><pre>{{ result }}</pre></div>
  {% endif %}

  </body>
