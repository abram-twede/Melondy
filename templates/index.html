
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}

    <div class="banner">
      <div class="banner-text">
      <h1>Welcome to Melondy</h1>
      <h2>Generate songs based on your favorite music </h2>
      </div>
    </div>

  <div class="basic">
  <form action="{{ url_for('home') }}" method="post" >
    <input type="text" name="song" placeholder="Enter songs (i.e Wheels on the buss, The duck song)" required />
    <input type="submit" value="Generate songs" />
  </form>

  {% if suggestions %}
<div class="suggestions">

  <ul >
  {%for suggestion in suggestions%}
    <li>
      {{suggestion}}
    </li>
  {%endfor%}

</ul>
</div>
{%endif%}
{% endblock %}
