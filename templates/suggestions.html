<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Melondy</title>
  <link rel="shortcut icon" href="{{ url_for('static', filename='icon.png') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>
<body>
  <a href="{{url_for('logout')}}">logout</a>
  <a href="{{url_for('about')}}">about</a>
  <img src="{{ url_for('static', filename='Words.png') }}" class="icon" />

  {% if suggestions %}
  <div class="suggestions">
    <h2> Suggestions to add to {{playlist}}</h2>
    <form  action="{{url_for('suggestions')}}" method="post">
      <ul>
        {%for suggestion in suggestions%}
        <li>
          <input type="checkbox" name="selection" id="{{ suggestion }}" value="{{ suggestion }}"/>
          {{ suggestion }} 
        </li>
        {%endfor%}
      </ul>
      <input type="submit" value="Add to playlist" />
      <input type="hidden" name="playlist_uri" value="{{playlist_uri}}" />
      <input type="hidden" name="playlist" value="{{playlist}}" />
    </form>
  </div>
  {%endif%}
</body>
</html>
