{% extends 'base.html' %}

{% block title %}Suggestions{% endblock %}

{% block content %}


  {% if suggestions %}
  <div class="suggestions">
    <h2> Suggestions to add to {{playlist}}</h2>
  </div class = suggestions-face>
    <form  action="{{url_for('suggestions')}}" method="post">
      <ul>
        {%for suggestion in suggestions%}

        <li>
          <input type="checkbox" name="selection" id="{{ suggestion }}" value="{{ suggestion }}"/>
          {{ suggestion }} 
    
            <a href="{{suggestion.spotify_link}}" target="_blank">
            <img src="{{url_for('static', filename='openspotify.png')}}" class="openspotify-image">
          </a>
        </li>
        {%endfor%}
      </ul>
      <input type="submit" value="Add to playlist" />
      <input type="hidden" name="playlist_uri" value="{{playlist_uri}}" />
      <input type="hidden" name="playlist" value="{{playlist}}" />
    </form>
  </div>
  {%endif%}

{% endblock %}
